# Sensor for number of scooter available
- sensor:
      name: 'Trottinettes Count'
      command: 'cat /config/script_data/trottinettes_count.txt'
      unique_id: 'trottinettes_count'
      scan_interval: 86400
      value_template: '{{ value | int }}'

# Sensor for the 5 best scooter with their km
- sensor:
      name: 'Best Trottinette 1'
      command: 'cat /config/script_data/best_trottinette_1.txt'
      scan_interval: 86400
      value_template: '{{ (value | float / 1000) | round(0) | int }}'

