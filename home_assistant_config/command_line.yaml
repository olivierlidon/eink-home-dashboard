# Sensor for TCL incident lines listing
- sensor:
      name: 'TCL Incidents'
      unique_id: 'tcl_incidents'
      command: 'cat /config/script_data/tcl_incidents.txt'
      scan_interval: 86400
      value_template: '{{ value }}'

# Sensor for incident messages
- sensor:
      name: 'TCL Incidents Messages'
      unique_id: 'tcl_incidents_messages'
      command: 'cat /config/script_data/tcl_incidents_messages.json'
      value_template: 'OK'
      json_attributes:
          - message
      scan_interval: 86400
